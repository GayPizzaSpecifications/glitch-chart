apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/tls-acme: "true"
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.web.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "web.fullname" . }}
spec:
  rules:
  {{- define "web.serviceName" }}{{ .Release.Name }}-{{ template "web.fullname" }}{{- end -}}
  {{- $sp := .Values.web.servicePort }}
  {{- range $host := .Values.web.ingress.hosts }}
  - host: {{ $host }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "web.serviceName" }}
          servicePort: {{ $sp }}
  {{- end }}
  tls:
  - secretName: test-lego-secret
    hosts:
    {{- range $host := .Values.web.ingress.hosts }}
    - {{ $host }}
    {{- end }}
